<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="css/login1.css">
</head>
<body>
    <div class="container clearfix">
       <div class="login clearfix">
        <div class="header clearfix"><h2>Login</h2>
            <p>Dosen't have an account yet? <a href="#" id="signup">Sign Up</a></p>
        </div>
        <div class="form-field clearfix">
            <form action="#" method="">
                <label for="useremail">Email Address</label>
                <input type="email" id="useremail" placeholder="you@example.com">

                <label for="password" >Password <a href="#">Forgot password?</a></label>
                <input type="password" id="password" placeholder="Enter 6 character or more">
                <div class="check">
                    <input type="checkbox" id="r1">
                    <label for="r1">Remember me</label>
                </div>

                <input type="button" value="LOGIN">

                <h4><span>or login with</span></h4>
                <input type="submit" id="google" value="Google"></input>
                <input type="submit" id="facebook" value="Facebook"></input>
            </form>
        </div>
       </div>
       <div class="img clearfix">
            <img src="images/login.png" alt="image not found">
       </div>
       
    </div>
</body>
</html>
